<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ tải nhạc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Công cụ tải nhạc</h1>
        
        <div class="mb-4">
            <label class="block text-sm font-medium mb-2">Dán URL bài nhạc</label>
            <input type="text" id="urlInput" placeholder="https://www.beatport.com/track/..." class="w-full p-2 border rounded">
        </div>
        
        <button onclick="downloadTrack()" class="w-full bg-blue-500 text-white p-2 rounded flex justify-center items-center">
            <span id="downloadText">Tải về</span>
            <div id="spinner" class="loading-spinner ml-2 hidden"></div>
        </button>
        
        <div id="error" class="text-red-500 mt-2 hidden"></div>
    </div>

    <script src="script.js"></script> <!-- Liên kết tệp JavaScript -->
</body>
</html>
